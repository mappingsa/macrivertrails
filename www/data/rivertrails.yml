        # Using patched jQuery Mobile
        - jquery.mobile-1.2.0-patched
        - iscroll
        - jquery.mobile.iscrollview
        - jquery.flexslider
        - jquery.ui.map
        - jquery.ui.map.services
        - jquery.ui.map.extensions
        - google.maps.v3.utility.infobox.js
        - google.maps.v3.utility.geolocationmarker.js

